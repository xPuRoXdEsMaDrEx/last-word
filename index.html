<html>
    <head>
        <title>Last Word Guessing Game</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header Content (High Scores Link, Game Name, Timer)-->
        <header>
            <div>
                <a href="#" id="high-scores">View High Scores</a>
            </div>
            <div>
                <h1 id="game-name">Last Word</h1>
            </div>
            <div>
                <time id="time">Timer: <span id="countdown-timer">100</span></time> 
            </div>
        </header>
        <!-- Main Content (Start Screen, Multiple Choice Questions & Answers) -->
        <main>
            <!-- Start Screen -->
            <section id="start-screen" class="begin">
                <div>
                    <h2 id="title">Coding Quiz Challenge</h2>
                </div>
                <div>
                    <p id="content">Try to answer the following questions within the time limit allowed.<br>
                        Incorrect answers will penalize your time.<br>
                        Good Luck!
                    </p>
                </div>
                <div>
                    <button id="start-button">Start Quiz</button>
                </div>
            </section>
        </main>
        <!-- Game Over, End Page -->
        <footer id="end-screen"></footer>
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
